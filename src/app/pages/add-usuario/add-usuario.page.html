<ion-header>
  <ion-toolbar>
    <ion-title>add-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input tupe="text" name="nome" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input tupe="email" name="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input tupe="password" name="pws" required></ion-input>
  </ion-item>

   <ion-item>
    <ion-label position="floating">Confirmar senha</ion-label>
    <ion-input tupe="password" name="conf" required></ion-input>
  </ion-item>
</ion-content>
